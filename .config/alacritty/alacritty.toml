live_config_reload = true

[env]
TERM = "xterm-256color"

[window]
decorations = "buttonless"
opacity = 0.8
startup_mode = "Maximized"
dynamic_padding = false
dynamic_title = true

  [window.padding]
  x = 14
  y = 10

[font]
size = 12

  [font.normal]
  family = "MesloLGS NF"

[colors.primary]
background = "0x000000"
foreground = "0xeaeaea"

[colors.normal]
black = "0x000000"
red = "0xcd0000"
green = "0x00cd00"
yellow = "0xcdcd00"
blue = "0x0000ee"
magenta = "0xcd00cd"
cyan = "0x00cdcd"
white = "0xe5e5e5"

[colors.bright]
black = "0x7f7f7f"
red = "0xff0000"
green = "0x00ff00"
yellow = "0xffff00"
blue = "0x5c5cff"
magenta = "0xff00ff"
cyan = "0x00ffff"
white = "0xffffff"

[bell]
animation = "EaseOutExpo"
duration = 75